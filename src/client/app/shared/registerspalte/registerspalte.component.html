<div class="rae-registerspalte-list">
  <h3>{{konvolutId}}<br/>(Total: {{nHits}})</h3>
  <md-button-toggle-group [(ngModel)]=sortingType>
    <md-button-toggle value="alphabetic" (click)="sortAlphabetically()">alph.</md-button-toggle>
    <md-button-toggle value="chronologic" (click)="sortChronologically()">Folge</md-button-toggle>
  </md-button-toggle-group>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of rsEntry; let i = index"
       [routerLink]="['/' + konvolutType + '/' + konvolutId + '/' + p.value[0]]" routerLinkActive="active">
      <!-- TODO: geht nicht fuer zugewandt-abgewandt u. ae. -->
      <h4 md-line>{{p.value[0]}}</h4>
      <p *ngIf="sortingType=='alphabetic'"
         md-line>
        <!-- incipit -->
        {{p.value[1]}}
      </p>
      <p *ngIf="sortingType=='chronologic' && konvolutType=='notizbuecher'"
         md-line>
        <time>[Datum] {{p.value[0]}}</time>
      </p>
      <p *ngIf="sortingType=='chronologic' && konvolutType=='manuskripte'"
         md-line>
        <time>[Datum] {{p.value[0]}}</time>
      </p>
      <p *ngIf="sortingType=='chronologic' && konvolutType=='typoskripte'"
         md-line>
        {{p.value[1]}}
      </p>
      <p *ngIf="sortingType=='chronologic' && konvolutType=='drucke'"
         md-line>
        {{p.value[1]}}
      </p>
      <p *ngIf="sortingType=='chronologic' && konvolutType=='tagebuecher'"
         md-line>
        {{p.value[1]}}
      </p>
    </a>
  </md-nav-list>
</div>

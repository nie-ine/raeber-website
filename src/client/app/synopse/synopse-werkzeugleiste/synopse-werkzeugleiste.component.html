<md-toolbar>
  <button md-raised-button title="Hilfe" (click)="showHelp()">
    <md-icon>help</md-icon>
  </button>

  <md-checkbox [(ngModel)]="showText"
               (ngModelChange)="showTextChange.emit(showText)"
               name="Text anzeigen">
    Text anzeigen
  </md-checkbox>

  <button md-raised-button title="Spaltenanzahl" (click)="columns = (columns % 3) + 1; cols.emit(columns)">{{ (columns %
    3) + 1 }} Spalten
  </button>

  <button md-raised-button [disabled]="!rahmen" title="Kartenformat schrittweise vergrößern"
          (click)="textVergroessern()">+ Format
  </button>

  <button md-raised-button [disabled]="!rahmen" title="Kartenformat schrittweise verkleinern"
          (click)="textVerkleinern()">- Format
  </button>

  <button md-raised-button title="Rahmen anzeigen" (click)="toggleFrame()">{{ rahmen ? 'Rahmenlos' : 'Rahmen' }}
  </button>

  <button md-raised-button title="neu laden" (click)="neuladen()">Reset</button>

</md-toolbar>

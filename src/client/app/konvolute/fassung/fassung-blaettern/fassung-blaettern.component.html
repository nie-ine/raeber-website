<div>
  <span class="itemNavigationTitle">Im Konvolut blättern:</span>

  <button md-button title="vorangehender Text" *ngIf="idOfPrev"
          [routerLink]="['../' + idOfPrev]">
    <md-icon>navigate_before</md-icon>
    {{titleOfPrev}}
  </button>

  <button md-button title="nächster Text" *ngIf="idOfNext"
          [routerLink]="['../' + idOfNext]">
    <md-icon>navigate_next</md-icon>
    {{titleOfNext}}
  </button>
</div>

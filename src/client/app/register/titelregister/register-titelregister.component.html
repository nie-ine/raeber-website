<div class="rae-register-titelregister">
  <h3>{{selectedTab}}<br/>(Total: {{nHits}})</h3>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of rsEntry; let i = index" [routerLink]="['item/id']" routerLinkActive="active">
      <h4 md-line>{{p.value[0]}}</h4>
      <p md-line
         *ngIf="selectedTab=='nachlass-1979' || selectedTab=='nachlass-1979-1988'">
        <time>{{p.value[1]}}</time>
      </p>
      <p md-line
         *ngIf="selectedTab=='nachlass-1979' || selectedTab=='nachlass-1979-1988'">
        {{p.value[1]}}
      </p>
    </a>
  </md-nav-list>
</div>

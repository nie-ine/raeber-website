<div>
  <button md-raised-button title="Registerspalte aus-/einschalten"
          [ngClass]="{'button-is-active': showRegister}"
          (click)="showRegister = !showRegister; showRegisterChange.emit(showRegister)">Register</button>

  <button md-raised-button title="Texte separat scrollen aus-/einschalten"
          [ngClass]="{'button-is-active': poemResizable}"
          (click)="poemResizable = !poemResizable; poemResizableChange.emit(poemResizable)">Rahmen</button>

  <button md-raised-button title="neu laden" (click)="neuladen()">Reset</button>

  <button md-raised-button title="vorangehender Text" *ngIf="idOfPrev"
          [routerLink]="['../' + idOfPrev]">
    <md-icon>navigate_before</md-icon>
  </button>
  <button md-raised-button title="kein vorangehender Text" *ngIf="!idOfPrev" >
    <md-icon class="button-without-link">navigate_before</md-icon>
  </button>

  <button md-raised-button title="nÃ¤chster Text" *ngIf="idOfNext"
          [routerLink]="['../' + idOfNext]">
    <md-icon>navigate_next</md-icon>
  </button>
  <button md-raised-button title="kein nÃ¤chster Text" *ngIf="!idOfNext" >
    <md-icon class="button-without-link">navigate_next</md-icon>
  </button>

  <button md-raised-button title="Hilfe" (click)="showHelp()">
    <md-icon>help</md-icon>
  </button>
</div>
